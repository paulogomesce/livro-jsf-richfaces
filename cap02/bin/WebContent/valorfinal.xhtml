<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title><h:outputText value="#{msgs.tituloValorFinal}" /></title>
		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputScript library="js" name="controles.js" target="head"/>
		
	</h:head> 
	<h:body>
		
		<h1 align="center">
			<h:outputText value="#{msgs.tituloValorFinal}"/>
		</h1>
	
		<p align="center">
			<h:graphicImage library="imagens" name="carro.jpg" height="100px;" style="margin-left: 10px;"/>
		</p>

		<h1 align="center" style="color: #FF0000;">
			<h:outputText value="valorfinal" />
			<h:outputText value="#{carroBean.valorFinal}">
				<f:convertNumber currencyCode="BRL" minFractionDigits="2" maxFractionDigits="2"/>
			</h:outputText>				
		</h1>

	
		<h:form id="form">

		
			<h:panelGrid width="80%"
				         border="0"
				         cellspacing="0"
				         cellpadding="0"
				         columns="1"
				         columnClasses="linhaTabela"
				         id="pgForm">
			
				<h:panelGroup>
					<h:outputLabel value="#{msgs.cor}"/>
					<h:outputLabel value="#{carroBean.corSelecionada}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputText value="#{msgs.opcionais}" />
					<h:outputText value="#{carroBean.detalhesOpcoes}" />
				</h:panelGroup>	
			</h:panelGrid>
			
			<br/>
			

		</h:form>
	
	</h:body> 
</html>
