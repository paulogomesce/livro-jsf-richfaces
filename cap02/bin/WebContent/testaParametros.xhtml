<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title><h:outputText value="Teste de Parametro" /></title>		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputScript library="js" name="controles.js" target="head"/>
		
	</h:head> 
	<h:body>
		<h:form>
	
			<f:metadata>
				<f:viewParam name="param1" value="#{testeBean.valor1}" />
				<f:viewParam name="param2" value="#{testeBean.valor2}" />
				<f:viewParam name="param3" value="#{testeBean.valor3}" />
			</f:metadata>
			
			<f:event listener="#{testeBean.realizarProcessamento}" type="preRenderView"/>
	
			<!-- Conteiner do FormulÃ¡rio -->
			<h:panelGrid width="40%"
			             border="0"
			             cellspacing="0"
			             cellpadding="0"
			             columns="2"
			             columnClasses="linhaTabela"
			             id="pgForm">
			
				<h:outputLabel value="Val param 1"/>				
				<h:outputLabel value="#{testeBean.valor1}"/>
			
				<h:outputLabel value="Val param 2"/>				
				<h:outputLabel value="#{testeBean.valor2}"/>
			
				<h:outputLabel value="Val param 3"/>				
				<h:outputLabel value="#{testeBean.valor3}"/>				
										
			</h:panelGrid>
			
			<br/>
			<br/>
			
			<h:link outcome="testaParametros"
			        value="Testar"
			        includeViewParams="true">
			        
				<f:param name="param1" value="#{testeBean.valor1 + 1}" />
				<f:param name="param2" value="#{testeBean.valor1 + testeBean.valor2 * 2}" />
				<f:param name="param3" value="#{testeBean.valor1 + testeBean.valor3 * 3}" />			        
			        
			</h:link>
			
						
		</h:form>
	</h:body> 
</html>
