<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

	<h:head>
		<title><h:outputText value="Cadastro de Usuário" /></title>
		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputScript library="js" name="controles.js" target="head"/>
		
	</h:head> 
	<h:body>
	
	
		<h:form id="form">
			
			<h1>
				<h:outputText value="Informações" />
			</h1>
		
			<h:panelGrid width="40%" border="0" cellspacing="0" cellpadding="0" columns="2" columnClasses="linhaTabela" id="pgForm">
				<h:outputText value="Nome"/>
				<h:outputText value="#{informacoesBean.nome}"/>
				
				<h:outputText value="Email"/>
				<h:outputText value="#{informacoesBean.email}"/>

				<h:outputText value="Sexo"/>
				<h:outputText value="#{informacoesBean.sexo == 'M' ? 'MAsculino' : 'Feminino'}"/>

				<h:outputText value="Estado"/>
				<h:outputText value="#{informacoesBean.estado}"/>

				<h:outputText value="Cidade"/>
				<h:outputText value="#{informacoesBean.cidade}"/>

				<h:outputText value="Região"/>
				<h:panelGroup>
					<c:forEach items="${informacoesBean.regioesSelecionadas}" var="regiao">
						${regiao}			
					</c:forEach>
				</h:panelGroup>

				<h:outputText value="Lugares"/>
				<h:panelGroup>
					<c:forEach items="${informacoesBean.lugaresSelecionados}" var="lugar">
						${lugar}			
					</c:forEach>
				</h:panelGroup>

				<h:outputText value=""/>
				<h:panelGroup>
					<h:outputText value="#{informacoesBean.maisInformacoes ? 'Sim, mais informações' : 'Mais informações não!'}" />
				</h:panelGroup>
				
			</h:panelGrid>
			
		</h:form>
	
	</h:body> 
</html>
