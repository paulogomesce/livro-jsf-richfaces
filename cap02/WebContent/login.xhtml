<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title><h:outputText value="Login" /></title>		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputScript library="js" name="controles.js" target="head"/>
		
	</h:head> 
	<h:body>
	
	
		<h:form id="form">s
			<!-- Titulo da Tela -->
			<h1>
				<h:outputText value="Login" />
			</h1>
		
			<!-- Conteiner do Formulário -->
			<h:panelGrid width="40%"
			             border="0"
			             cellspacing="0"
			             cellpadding="0"
			             columns="2"
			             columnClasses="linhaTabela"
			             id="pgForm">
			
					<h:outputLabel value="Login"/>
					<h:inputText value="#{loginBean.login}"
					             id="login"
					             size="50"
					             maxlength="100"/>
												
					<h:outputLabel value="Senha"/>
					<h:inputSecret value="#{loginBean.senha}"
					               id="senha"
					               size="10"
					               maxlength="8"/>		
						
			</h:panelGrid>
			
			<!-- Conteiner dos Botões -->
			<h:panelGrid width="40%"
			             border="0"
			             cellspacing="0"
			             cellpadding="0"
			             columns="2"
			             columnClasses="linhaTabela"
			             id="pgBotoes"
			             style="text-align: center;">
			             
				<h:commandButton action="#{loginBean.logar()}"
								 value="Logar"
								 style="width: 100px;" />
								 				
				<h:commandButton type="reset"
					value="Limpar"
					style="width: 100px;"/>
			</h:panelGrid>
			
		</h:form>
	
	</h:body> 
</html>
