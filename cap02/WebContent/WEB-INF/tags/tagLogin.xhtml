<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		        xmlns:rich="http://richfaces.org/rich"
		        xmlns:ui="http://java.sun.com/jsf/facelets"
		        xmlns:f="http://java.sun.com/jsf/core"
		        xmlns:a4j="http://richfaces.org/a4j"
		        xmlns:h="http://java.sun.com/jsf/html">	
	
	<h:form id="formLogin">
		<!-- Titulo da Tela -->
		<h1>
			<h:outputText value="#{tituloForm == null ? 'Login' : tituloForm}" />
		</h1>
	
		<!-- Conteiner do Formulário -->
		<h:panelGrid width="40%"
		             border="0"
		             cellspacing="0"
		             cellpadding="0"
		             columns="2"
		             columnClasses="linhaTabela"
		             id="pgForm">
		
				<h:outputLabel value="#{labelLogin == null ? 'Login' : labelLogin}"/>
				<h:inputText value="#{loginBean.login}"
				             id="login"
				             size="50"
				             maxlength="100"/>
											
				<h:outputLabel value="#{labelSenha == null ? 'Senha' : labelSenha}"/>
				<h:inputSecret value="#{loginBean.senha}"
				               id="senha"
				               size="10"
				               maxlength="8"/>		
					
		</h:panelGrid>
		
		<!-- Conteiner dos Botões -->
		<h:panelGrid width="40%"
		             border="0"
		             cellspacing="0"
		             cellpadding="0"
		             columns="2"
		             columnClasses="linhaTabela"
		             id="pgBotoes"
		             style="text-align: center;">
		             
			<h:commandButton action="#{loginBean.logar()}"
							 value="#{labelBotao}"
							 style="width: 100px;" />
							 				
			<h:commandButton type="reset"
				value="Limpar"
				style="width: 100px;"/>
		</h:panelGrid>
		
	</h:form>

</ui:composition>
