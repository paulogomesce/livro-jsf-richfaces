<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title><h:outputText value="Hello JSF 2!" /></title>
		
		<style>
			input, textarea{
				border: #666666 1px solid;
				background-color: #eeeeee;
				color: #2020FF;
				font-family: verdana;
				font-size: 11px;
				margin-bottom: 1px;
			}
		</style>
		
	</h:head> 
	<h:body>
	
		<h1>
			<h:outputFormat value="#{msgs.tituloTelaCadastroUsuario}">
				<f:param value="um(01)" />
				<f:param value="Dois(02)" />
			</h:outputFormat>
		</h1>
	
		<table width="40%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td width="40%">#{msgs.nome}:</td>
				<td width="60%"><h:inputText id="nome" size="50" maxlength="100"/></td>							
			</tr>
			
			<tr>
				<td>#{msgs.email}:</td>
				<td><h:inputText id="email" size="50" maxlength="100"/></td>							
			</tr>
			
			<tr>
				<td>#{msgs.senha}:</td>
				<td><h:inputSecret id="senha" size="10" maxlength="8"/></td>							
			</tr>
			
			<tr>
				<td>#{msgs.confirmar}:</td>
				<td><h:inputSecret id="confirmacao" size="10" maxlength="8"/></td>							
			</tr>
			
			<tr>
				<td valign="top">#{msgs.endereco}:</td>
				<td><h:inputTextarea id="endereco" cols="45" rows="5" /></td>							
			</tr>
					
		</table>
	
	</h:body> 
</html>
