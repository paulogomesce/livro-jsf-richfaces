<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title><h:outputText value="Informações" /></title>
		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputScript library="js" name="controles.js" target="head"/>
		
	</h:head> 
	<h:body>
	
	
		<h:form id="form">			

			<h1 align="center">
				<h:outputText value="Informações" />
			</h1>
		
			<h:panelGrid width="50%"
				         border="0"
				         cellspacing="0"
				         cellpadding="0"
				         columns="2"
				         columnClasses="linhaTabela"
				         id="pgForm">
			
				<h:outputLabel value="#{msgs.nome}"/>
				<h:inputText value="#{informacoesBean.nome}"
				             id="nome"
				             size="50" maxlength="100"/>
											
				<h:outputLabel value="#{msgs.email}"/>
				<h:inputText value="#{informacoesBean.email}"
				             id="email"
				             size="50"
				             maxlength="100"/>
											
				<h:outputLabel value="Sexo"/>
				<h:selectOneRadio value="#{informacoesBean.sexo}"
				                  id="exo"
				                  layout="lineDirection">
					<f:selectItem itemValue="M" itemLabel="Masculino"/>
					<f:selectItem itemValue="F" itemLabel="Feminino"/>
				</h:selectOneRadio>
				
				<h:outputLabel value="Estado"/>
				<h:selectOneMenu value="#{informacoesBean.estado}"
				                 id="estado"
				                 valueChangeListener="#{informacoesBean.montarListaCidades}"
				                 onchange="submit();">
					<f:selectItem itemValue="-1" itemLabel="Selecione..."/>
					<f:selectItems value="#{informacoesBean.listaEstados}" />
				</h:selectOneMenu>
				
				<h:outputLabel value="Cidade"/>
				<h:selectOneMenu value="#{informacoesBean.cidade}"
								 id="cidade">
					<f:selectItems value="#{informacoesBean.listaCidades}"
					               var="c"
					               itemValue="#{c.nome}"
					               itemLabel="#{c.nome}"/>
				</h:selectOneMenu>
				
				
				<h:outputLabel value="Região"/>
				<h:selectManyListbox id="regioes"
				                      value="#{informacoesBean.regioesSelecionadas}"
				                      size="12"
				                      style="width: 200px;">
					<f:selectItems value="#{informacoesBean.listaRegiaoInteresse}"/>
				</h:selectManyListbox>
				
				<h:outputLabel value="Lugares"/>
				<h:selectManyListbox id="lugares"
				                      value="#{informacoesBean.lugaresSelecionados}"
				                      size="10"
				                      style="width: 200px;">
					<f:selectItems value="#{informacoesBean.listaLugaresInteressantes}"/>
				</h:selectManyListbox>
				
				<h:outputText value=""/>
				<h:panelGroup>
					<h:selectBooleanCheckbox value="#{informacoesBean.maisInformacoes}" />
					<h:outputText value="Mais informações" />
				</h:panelGroup>					
						
			</h:panelGrid>
			
			<br/>
			
			<h:panelGrid width="40%"
			             border="0"
			             cellspacing="0"
			             cellpadding="0"
			             columns="2"
			             columnClasses="linhaTabela"
			             id="pgBotoes"
			             style="text-align: center;">
			             
				<h:commandButton
					type="submit"
				    actionListener="#{informacoesBean.enviar}"
					action="selecoes"
					value="Enviar"
					style="width: 100px;" />
				
				<h:commandButton type="reset"
					value="Limpar"
					style="width: 100px;"/>
			</h:panelGrid>
			
		</h:form>
	
	</h:body> 
</html>
