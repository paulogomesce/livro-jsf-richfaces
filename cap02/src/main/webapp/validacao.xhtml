<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      template="/template.xhtml">
	
	<ui:define name="title">
		<h:outputText value="Exemplos de Validadação de Formulário" />
	</ui:define>	
	
	<ui:define name="tituloPagina">
		<h:outputFormat value="Exemplos de Validadação de Formulário">
			<f:param value="um(01)" />
			<f:param value="Dois(02)" />
		</h:outputFormat>
	</ui:define>
	
	<ui:define name="conteudo">
	
		<f:event listener="#{validacaoBean.validaSenha}" type="postValidate"/>
	
		<h:panelGrid border="0" cellspacing="0" cellpadding="0" columns="3" columnClasses="linhaTabela" id="pgForm">
		
				<h:outputLabel value="Nome"/>
				<h:inputText value="#{validacaoBean.cliente.nome}" id="nome" size="50" maxlength="100" required="true">
					<f:validateLength minimum="5" maximum="60"/>
				</h:inputText>
				<h:message for="nome"/>
				
											
				<h:outputLabel value="Email"/>
				<h:inputText value="#{validacaoBean.cliente.email}" id="email" size="50" maxlength="100" required="true">
					<f:validateRegex pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"/>
				</h:inputText>
				<h:message for="email"/>
											
				<h:outputLabel value="Telefone"/>
				<h:inputText value="#{validacaoBean.cliente.telefone}" id="telefone" >
					<f:validateRequired/>
				</h:inputText>
				<h:message for="telefone"/>
				
				<h:outputLabel value="Endereço"/>
				<h:inputText value="#{validacaoBean.cliente.endereco}" id="endereco" />
				<h:message for="endereco"/>
				
				<h:outputLabel value="CPF"/>
				<h:inputText value="#{validacaoBean.cliente.cpf}" id="cpf" />
				<h:message for="cpf"/>
				
				<h:outputLabel value="Idade"/>
				<h:inputText value="#{validacaoBean.cliente.idade}" id="idade" validator="#{validacaoBean.validaIdade}"/>
				<h:message for="idade"/>
				
				<h:outputLabel value="CEP"/>
				<h:inputText value="#{validacaoBean.cliente.cep}" id="cep" >
					<f:validator validatorId="cepValidator" />
				</h:inputText>
				<h:message for="cep"/>
				
				<h:outputLabel value="Senha"/>
				<h:inputText value="#{validacaoBean.cliente.senha}" id="senha">
					<f:validateRequired/>
				</h:inputText>
				<h:message for="senha"/>
								
				<h:outputLabel value="Confirmação Senha"/>
				<h:inputText value="#{validacaoBean.confirmacaoSenha}" id="confirmacaoSenha">
					<f:validateRequired/>
				</h:inputText>
				<h:message for="confirmacaoSenha"/>

					
		</h:panelGrid>
		
		<h:messages showDetail="true" showSummary="true"/>
		
		<h:panelGrid width="40%" border="0" cellspacing="0" cellpadding="0" columns="2" columnClasses="linhaTabela" id="pgBotoes" >
			<h:commandButton actionListener="#{validacaoBean.testar}"
				value="Testar"
				style="width: 100px;" />
		</h:panelGrid>
		
	</ui:define>			
</ui:composition>
