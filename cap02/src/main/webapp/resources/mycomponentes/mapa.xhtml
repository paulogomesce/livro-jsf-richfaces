<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="label" type="java.lang.String" required="true" />
		<composite:attribute name="capital" type="java.lang.String" required="true" />
		<composite:attribute name="zoom" type="java.lang.Integer" required="true" />
	</composite:interface>
	
	<composite:implementation>
		<h2><h:outputText value="#{cc.attrs.label}"></h:outputText></h2>
		<h2><h:outputText value="#{cc.attrs.capital}"></h:outputText></h2>
		<h2><h:outputText value="#{cc.attrs.zoom}"></h:outputText></h2>
	</composite:implementation>

			
</ui:composition>
