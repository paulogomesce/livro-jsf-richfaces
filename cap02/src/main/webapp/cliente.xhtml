<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"> 

	<h:head>
		<title><h:outputText value="Cadastro Cliente" /></title>		
		<h:outputStylesheet library="css" name="estilo.css" />
		<h:outputScript library="js" name="controles.js" target="head"/>
		
	</h:head> 
	<h:body>
	
	
		<h:form id="form">s
			<!-- Titulo da Tela -->
			<h1>
				<h:outputText value="Cadastro Cliente" />
			</h1>
		
			<!-- Conteiner do Formulário -->
			<h:panelGrid width="40%"
			             border="0"
			             cellspacing="0"
			             cellpadding="0"
			             columns="2"
			             columnClasses="linhaTabela"
			             id="pgForm">
			
					<h:outputLabel value="#{msgs.nome}"/>
					<h:panelGroup>
						<h:inputHidden value="#{clienteBean.cliente.codigo}" />
						<h:inputText value="#{clienteBean.cliente.nome}"
						             id="nome"
						             size="50"
						             maxlength="100"/>
					</h:panelGroup>
					
												
					<h:outputLabel value="#{msgs.email}"/>
					<h:inputText value="#{clienteBean.cliente.email}"
					             id="email"
					             size="50"
					             maxlength="100"/>
												
					<h:outputLabel value="Telefone"/>
					<h:inputText value="#{clienteBean.cliente.telefone}"
					               id="senha"
					               size="10"
					               maxlength="8"/>
												
					<h:outputLabel value="Status"/>
					<h:selectOneMenu value="#{clienteBean.cliente.status}"
					                 id="status"
					                 style="width: 100px;">
						<f:selectItem itemValue="A" itemLabel="Ativo"/>
						<f:selectItem itemValue="I" itemLabel="Inativo"/>					
					</h:selectOneMenu>						
						
			</h:panelGrid>
			
			<!-- Conteiner dos Botões -->
			<h:panelGrid width="40%"
			             border="0"
			             cellspacing="0"
			             cellpadding="0"
			             columns="2"			             
			             id="pgBotoes"
			             style="text-align: center;">
			             
				<h:commandButton type="submit"
				                 action="#{clienteBean.salvar}"
								 value="Salvar"
								 style="width: 100px;" />
			             
				<h:commandButton type="button"
				                 action="#{clienteBean.novo}"
								 value="Nova"
								 style="width: 100px;" />
				
				<h:commandButton type="reset"
					value="Limpar"
					style="width: 100px;"/>
			</h:panelGrid>
			
			<br/>
			
			<h:dataTable id="resultado"
			             value="#{clienteBean.model}"
			             var="cliente"
			             border="1"
			             cellpadding="0"
			             cellspacing="0"
			             width="70%"
			             headerClass="tabelaHeader"
			             rowClasses="tabelaLinhaPar, tabelaLinhaImpar"
			             rendered="#{not empty clienteBean.listaCliente}">
			             
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{cliente.nome}				
				</h:column>
			             
				<h:column>
					<f:facet name="header">E-mail</f:facet>
					#{cliente.email}				
				</h:column>
			             
				<h:column>
					<f:facet name="header">Telefone</f:facet>
					#{cliente.telefone}
				</h:column>
			             
				<h:column>
					<f:facet name="header">Status</f:facet>
					#{cliente.status eq 'A' ? 'Ativo' : 'Inativo'}				
				</h:column>
			             
				<h:column>
					<f:facet name="header"></f:facet>
					<h:outputText value="&nbsp;" />
					<div>
						<h:commandLink action="#{clienteBean.selecionarAlterar}"
						               value="Alterar" >
							<h:graphicImage library="imagens" name="accept.png" />
						</h:commandLink>
						
						<h:outputText value="&nbsp;" />
						
						<h:commandLink action="#{clienteBean.excluir}"
						               value="Excluir" >
							<h:graphicImage library="imagens" name="cancel.png" />
						</h:commandLink>
					</div>
				</h:column>

			
			</h:dataTable>
			
		</h:form>
	
	</h:body> 
</html>
